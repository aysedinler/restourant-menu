<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İletişim</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            color: #333;
        }

        header {
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            color: white;
            text-align: center;
            padding: 20px 0;
        }

        header h1 {
            font-size: 2.5rem;
        }

        .branch-section {
            margin: 20px auto;
            max-width: 800px;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .branch-section h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #ff7e5f;
        }

        .branch {
            margin-bottom: 15px;
        }

        .branch h3 {
            color: #333;
        }

        .map-container {
            text-align: center;
            margin-top: 20px;
        }

        footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            margin-top: 20px;
        }

        footer a {
            color: #ff7e5f;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>İletişim</h1>
    </header>

    <section class="branch-section">
        <h2>Şubelerimiz</h2>
        <div class="branch">
            <h3>Pendik Şubesi</h3>
            <p>Adres: Pendik, İstanbul</p>
            <p>Telefon: (0216) 123 45 67</p>
        </div>
        <div class="branch">
            <h3>Kadıköy Şubesi</h3>
            <p>Adres: Kadıköy, İstanbul</p>
            <p>Telefon: (0216) 987 65 43</p>
        </div>
        <div class="branch">
            <h3>Tuzla Şubesi</h3>
            <p>Adres: Tuzla, İstanbul</p>
            <p>Telefon: (0216) 555 66 77</p>
        </div>
    </section>

    <section class="map-container">
        <h2>Konum</h2>
        <iframe 
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d48212.9811164841!2d29.20939520117959!3d40.87715477455037!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x14cac8259ff7633f%3A0x9b42089992c9cf7c!2sPendik%2C%20%C4%B0stanbul!5e0!3m2!1str!2str!4v1673029157087!5m2!1str!2str" 
            width="100%" 
            height="300" 
            style="border:0;" 
            allowfullscreen="" 
            loading="lazy" 
            referrerpolicy="no-referrer-when-downgrade">
        </iframe>
    </section>

    <footer>
        <p>&copy; 2024 Lezzetli Yemekler - <a href="index.html">Ana Sayfa</a></p>
    </footer>
</body>
</html>
